<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-grid">
      <div class="sidebar">
        <div class="title">
          <img src="icons/sidebar/dashboard.svg" alt="logo" class="logo" />
          <p>Dashboard</p>
        </div>
        <div class="nav-primary">
          <ul class="nav-list">
            <li>
              <img src="icons/sidebar/home.svg" alt="logo" />
              <p>Home</p>
            </li>
            <li>
              <img src="icons/sidebar/profile.svg" alt="logo" />
              <p>Profile</p>
            </li>
            <li>
              <img src="icons/sidebar/message.svg" alt="logo" />
              <p>Messages</p>
            </li>
            <li>
              <img src="icons/sidebar/tasks.svg" alt="logo" />
              <p>Tasks</p>
            </li>
            <li>
              <img src="icons/sidebar/communities.svg" alt="logo" />
              <p>Communities</p>
            </li>
          </ul>
        </div>

        <div class="nav-secondary">
          <ul class="nav-list">
            <li>
              <img src="icons/sidebar/settings.svg" alt="logo" />
              <p>Settings</p>
            </li>
            <li>
              <img src="icons/sidebar/support.svg" alt="logo" />
              <p>Support</p>
            </li>
            <li>
              <img src="icons/sidebar/privacy.svg" alt="logo" />
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="header">
        <main>
          <div class="search-bar">
            <img src="icons/header/search.svg" alt="" />
            <input type="text" />
          </div>
          <div class="profile-info">
            <img
              src="icons/header/bell-ring-outline.svg"
              alt=""
              class="notifications"
            />
            <div class="profile">
              <img src="icons/profile.svg" alt="" />
              <p>Edwin Kantor-Tomcek</p>
            </div>
          </div>
        </main>
        <div class="controls">
          <div class="greeting">
            <img src="icons/profile.svg" alt="" />
            <div class="text">
              <p>Hi there,</p>
              <p>Edwin Kantor-Tomcek (@edwin)</p>
            </div>
          </div>
          <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>

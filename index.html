<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-grid">
      <div class="sidebar">
        <div class="title">
          <img src="icons/dashboard.svg" alt="logo" class="logo" />
          <p>Dashboard</p>
        </div>
        <div class="nav-primary">
          <ul class="nav-list">
            <li>
              <img src="icons/home.svg" alt="logo" />
              <p>Home</p>
            </li>
            <li>
              <img src="icons/profile.svg" alt="logo" />
              <p>Profile</p>
            </li>
            <li>
              <img src="icons/message.svg" alt="logo" />
              <p>Messages</p>
            </li>
            <li>
              <img src="icons/tasks.svg" alt="logo" />
              <p>Tasks</p>
            </li>
            <li>
              <img src="icons/communities.svg" alt="logo" />
              <p>Communities</p>
            </li>
          </ul>
        </div>

        <div class="nav-secondary">
          <ul class="nav-list">
            <li>
              <img src="icons/settings.svg" alt="logo" />
              <p>Settings</p>
            </li>
            <li>
              <img src="icons/support.svg" alt="logo" />
              <p>Support</p>
            </li>
            <li>
              <img src="icons/privacy.svg" alt="logo" />
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="header"></div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
